<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Oberd Oui!</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/oui.css">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <script type="module" src="/build/oui.esm.js"></script>
  <script nomodule src="/build/oui.js"></script>
</head>

<body>
  <oui-tm-switch></oui-tm-switch>
  <oui-nav-bar>
    <div style="flex: 1;"></div>
    <oui-notification-tray count="2" unread="1">
      <oui-notification-drawer>
        <oui-notification-item
          title="Ubuntu Release",
          type="link",
          detail="Ubuntu 19.10 has been released",
          valence="success"
        ></oui-notification-item>

        <oui-notification-item
          title="Apple Release",
          type="info",
          detail="OSX Catalina has been released",
          valence="fail"
          read
        ></oui-notification-item>
      </oui-notification-drawer>
    </oui-notification-tray>
  </oui-nav-bar>
</body>
</html>
