<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Oberd Oui!</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/oui.css">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <script type="module" src="/build/oui.esm.js"></script>
  <script nomodule src="/build/oui.js"></script>
</head>

<body>
  <oui-nav-bar>
    <div style="flex: 1;"></div>
    <oui-noti-tray id="noti-one"></oui-noti-tray>
  </oui-nav-bar>

  <oui-nav-bar>
    <div style="flex: 1;"></div>
    <oui-noti-tray id="noti-two"></oui-noti-tray>
  </oui-nav-bar>

  <oui-nav-bar>
    <div style="flex: 1;"></div>
    <oui-noti-tray id="noti-three"></oui-noti-tray>
  </oui-nav-bar>

  <br />
  <br />
  <hr />

  <oui-nav-bar>
    <oui-noti-tray id="noti-four" direction="to-right"></oui-noti-tray>
    <div style="flex: 1;"></div>
  </oui-nav-bar>

  <oui-nav-bar>
    <oui-noti-tray id="noti-five" direction="to-right"></oui-noti-tray>
    <div style="flex: 1;"></div>
  </oui-nav-bar>

  <oui-nav-bar>
    <oui-noti-tray id="noti-six" direction="to-right"></oui-noti-tray>
    <div style="flex: 1;"></div>
  </oui-nav-bar>

  <script>
    let messagesUnread = [
      {
        title: "Good Morning!",
        link: "https://www.google.com",
        type: "link",
        detail: "these are the details",
        valence: "success"
      },
      {
        title: "Good Afternoon!",
        type: "info",
        detail: "these are the details",
        valence: "fail"
      }
    ]

    let messagesRead = [
      {
        title: "Good Morning!",
        link: "https://www.google.com",
        type: "link",
        detail: "these are the details",
        valence: "success",
        read: true
      },
      {
        title: "Good Afternoon!",
        type: "info",
        detail: "these are the details",
        valence: "fail",
        read: true
      }
    ]

    const notiTrayOne = document.querySelector("#noti-one")
    notiTrayOne.messages = messagesUnread

    const notiTrayTwo = document.querySelector("#noti-two")
    notiTrayTwo.messages = messagesRead

    const notiTrayThree = document.querySelector("#noti-three")
    notiTrayThree.messages = null

    const notiTrayFour = document.querySelector("#noti-four")
    notiTrayFour.messages = messagesUnread

    const notiTrayFive = document.querySelector("#noti-five")
    notiTrayFive.messages = messagesRead

    const notiTraySix = document.querySelector("#noti-six")
    notiTraySix.messages = null

    document.addEventListener('dismiss', (evt) => {
      messagesUnread = messagesUnread.map((msg) => {
        if (msg.title === evt.detail) { msg.read = true }
        return msg
      })

      notiTrayOne.messages = messagesUnread
    })

    document.addEventListener('dismissall', (evt) => {
      messagesUnread = messagesUnread.map((msg) => {
        msg.read = true
        return msg
      })

      notiTrayOne.messages = messagesUnread
    })
  </script>
</body>

</html>
