<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Oberd Oui!</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/oui.css">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <script type="module" src="/build/oui.esm.js"></script>
  <script nomodule src="/build/oui.js"></script>
</head>

<body>
  <button id="open">Notify Open</button>
  <button id="close">Notify Close</button>

  <oui-nav-bar>
    <oui-noti-tray></oui-noti-tray>
  </oui-nav-bar>

  <script>
    const notiTray = document.querySelector("oui-noti-tray")
    notiTray.messages = [
      {
        title: "Good Morning!",
        link: "https://www.google.com",
        type: "link",
        detail: "these are the details",
        valence: "success"
      },
      {
        title: "Good Afternoon!",
        type: "info",
        detail: "these are the details",
        valence: "fail"
      }
    ]

    document.querySelector("#open").addEventListener("click", () => {
      notiTray.opened = true
    })

    document.querySelector("#close").addEventListener("click", () => {
      notiTray.opened = false
    })

</body>

</html>
