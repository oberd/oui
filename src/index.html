<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Oberd Oui!</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/oui.css">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <script type="module" src="/build/oui.esm.js"></script>
  <script nomodule src="/build/oui.js"></script>
</head>

<body class="">
  <oui-tm-switch></oui-tm-switch>

  <oui-nav-bar>
    <div style="flex: 1;"></div>
    <oui-noti-tray id="noti-one"></oui-noti-tray>
  </oui-nav-bar>


  <script>
    let messagesUnread = [
      {
        title: "Ubuntu Release",
        link: "https://ubuntu.com",
        type: "link",
        detail: "Ubuntu 19.10 has been released",
        valence: "success"
      },
      {
        title: "Apple Release",
        type: "info",
        detail: "OSX Catalina has been released",
        valence: "fail"
      }
    ]

    const notiTrayOne = document.querySelector("#noti-one")
    notiTrayOne.messages = messagesUnread

    document.addEventListener('dismiss', (evt) => {
      messagesUnread = messagesUnread.map((msg) => {
        if (msg.title === evt.detail) { msg.read = true }
        return msg
      })

      notiTrayOne.messages = messagesUnread
    })

    document.addEventListener('dismissall', (evt) => {
      messagesUnread = messagesUnread.map((msg) => {
        msg.read = true
        return msg
      })

      notiTrayOne.messages = messagesUnread
    })
  </script>
</body>

</html>
