- name: test
  service: app
  command: npm run test

- name: deploy-dist
  service: app
  command: sh -c "aws s3 sync --delete dist s3://oberd-assets/${CI_REPO_NAME}/${CI_BRANCH}/dist"

- name: deploy-www
  service: app
  command: sh -c "aws s3 sync --delete www s3://oberd-assets/${CI_REPO_NAME}/${CI_BRANCH}/www"
